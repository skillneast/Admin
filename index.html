<!-- Updated Frontend index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillNeast Courses</title>
  <style>
    body { font-family: sans-serif; background: #1A1A1A; color: white; padding: 20px; }
    .batch-card { background: #333; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .batch-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
    button { background: #00ADB5; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #007f80; }
  </style>
</head>
<body>
  <h1>SkillNeast Courses</h1>
  <div id="batches"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChwpbFb6M4HtG6zwjg0AXh7Lz9KjnrGZk",
      authDomain: "adminneast.firebaseapp.com",
      databaseURL: "https://adminneast-default-rtdb.firebaseio.com",
      projectId: "adminneast",
      storageBucket: "adminneast.appspot.com",
      messagingSenderId: "883877553418",
      appId: "1:883877553418:web:84ce8200f4b471bfffc6f3"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const batchesContainer = document.getElementById("batches");

    onValue(ref(db, 'categories'), snapshot => {
      batchesContainer.innerHTML = "";
      snapshot.forEach(catSnap => {
        const catId = catSnap.key;
        const catData = catSnap.val();
        if (catData.batches) {
          Object.entries(catData.batches).forEach(([batchId, batch]) => {
            const desc = batch.description?.toLowerCase() === "complete" ? "✅ Marked as Complete" : (batch.description ? `✅ ${batch.description}` : "✅");
            const price = (batch.price == 0 || batch.price === "0" || batch.price?.toLowerCase() === "free")
              ? "Free"
              : (batch.discountPrice 
                  ? `<del>₹${batch.price}</del> ₹${batch.discountPrice}`
                  : `₹${batch.price}`);
            batchesContainer.innerHTML += `
              <div class='batch-card'>
                <img src='${batch.thumbnailUrl}' alt='Thumbnail'>
                <h3>${batch.title}</h3>
                <p>${desc}</p>
                <p>Price: ${price}</p>
                <button onclick="window.open('${batch.telegramLink}', '_blank')">Buy Now</button>
              </div>
            `;
          });
        }
      });
    });
  </script>
</body>
</html>
