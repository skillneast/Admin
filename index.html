<!DOCTYPE html>
<html>
<head>
  <title>📚 Free Courses Library</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #2c3e50; }
    .course { background: #fff; border-radius: 10px; padding: 15px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .folder { margin-left: 20px; color: #34495e; }
    .video { margin-left: 40px; color: #7f8c8d; }
    iframe { width: 100%; max-width: 600px; height: 315px; border: none; border-radius: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>📚 Free Courses Library</h1>
<div id="course-container">Loading...</div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREEN5wx3lBn6KfDRsuAy7ZuuIbFdJsvn04rEVsF1FGRWDz3hfr0N2QhHLbiv03o3gFQMQ0BZOqMPsw/pub?output=csv";

fetch(sheetUrl)
  .then(response => response.text())
  .then(data => {
    const rows = data.split("\n").map(row => row.split(","));
    const container = document.getElementById("course-container");
    container.innerHTML = "";

    let currentCategory = "", currentCourse = "", currentFolder = "";
    rows.slice(1).forEach(row => {
      const [category, course, folder, title, link] = row;

      if (category && category !== currentCategory) {
        const catEl = document.createElement("h2");
        catEl.textContent = "🗂 " + category;
        container.appendChild(catEl);
        currentCategory = category;
        currentCourse = "";
      }

      if (course && course !== currentCourse) {
        const courseDiv = document.createElement("div");
        courseDiv.className = "course";
        courseDiv.innerHTML = `<h3>📘 ${course}</h3>`;
        container.appendChild(courseDiv);
        currentCourse = course;
      }

      if (folder && folder !== currentFolder) {
        const folderEl = document.createElement("div");
        folderEl.className = "folder";
        folderEl.innerHTML = `<strong>📁 ${folder}</strong>`;
        container.lastChild.appendChild(folderEl);
        currentFolder = folder;
      }

      const videoDiv = document.createElement("div");
      videoDiv.className = "video";
      videoDiv.innerHTML = `
        ▶️ ${title}<br>
        <iframe src="${link.replace("/view", "/preview")}" allowfullscreen></iframe>
      `;
      container.lastChild.lastChild.appendChild(videoDiv);
    });
  })
  .catch(error => {
    document.getElementById("course-container").innerHTML = "❌ Failed to load data.";
    console.error("CSV Load Error:", error);
  });
</script>

</body>
</html>
