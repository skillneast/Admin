<html lang="en">
<head>

    <style>

            padding: 10px;
            background-color: #f0f2f5;
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2, h5 {
            color: #007bff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 20px;
            padding: 8px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            border-radius: 15px;
            padding: 5px 12px;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 15px;
            padding: 5px 12px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 15px;
            padding: 5px 12px;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            border-radius: 15px;
            padding: 5px 12px;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .alert {
            margin-top: 15px;
            border-radius: 8px;
        }
        .card {
            border-radius: 10px;
            border: 1px solid #e9ecef;
            margin-bottom: 20px;
            background-color: #fdfdfd;
        }
        .card-body {
            padding: 20px;
        }
        .cat-name, .batch-title, .module-name {
            cursor: text;
            font-weight: 600;
        }
        .batches-list, .modules-list, .lectures-list {
            margin-left: 20px;
            padding-left: 15px;
            border-left: 3px solid #e9ecef;
            margin-top: 10px;
        }
        img.thumbnail-preview {
            border-radius: 8px;
            object-fit: cover;
            width: 100px;
            height: 70px;
            margin-right: 15px;
            border: 1px solid #ddd;
        }
        input.form-control-sm {
            max-width: 300px;
        }
        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }

        /* Custom Modal Styling (for alert/confirm replacements) */
        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1060; /* Higher than Bootstrap modals */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .custom-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .custom-modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .custom-modal-overlay.active .custom-modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .custom-modal-content h5 {
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #343a40;
        }
        .custom-modal-content .modal-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        /* Loading Spinner */
        .loading-spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1070;
            color: white;
            font-size: 1.2em;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .loading-spinner-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-message {
            margin-top: 10px;
        }

        /* New styles for how-to-use videos */
        .how-to-use-video-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
        }
        .how-to-use-video-item div {
            flex-grow: 1;
        }
        .how-to-use-video-item .video-controls {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        .drive-content-list-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
            color: #333;
        }
        .drive-content-list-item:last-child {
            border-bottom: none;
        }
        .drive-content-list-item i {
            margin-right: 10px;
            font-size: 1.2em;
            color: #666;
            min-width: 20px; /* Ensure icon doesn't shrink */

        }
        .drive-content-list-item span {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .drive-content-preview {
            max-height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
        }
        /* Style for editable span/input for drive content list */
        .drive-content-name-editable,
        .drive-content-url-editable {
            display: inline-block;
            border: 1px solid transparent;
            padding: 2px 5px;
            border-radius: 3px;
            min-width: 50px; /* To make it visible even when empty */
        }

        .drive-content-name-editable:focus,
        .drive-content-url-editable:focus {
            border-color: #007bff;
            outline: none;
        }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref as dbRef, push, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyChwpbFb6M4HtG6zwjg0AXh7Lz9KjnrGZk",
          authDomain: "adminneast.firebaseapp.com",
          databaseURL: "https://adminneast-default-rtdb.firebaseio.com",
          projectId: "adminneast",
          storageBucket: "adminneast.appspot.com", 
          messagingSenderId: "883877553418",
          appId: "1:883877553418:web:84ce8200f4b471bfffc6f3",
          measurementId: "G-PCH99BDF1S"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // --- GOOGLE DRIVE API CONFIGURATION (FOR ADMIN PANEL) ---
        // IMPORTANT: Replace with your actual API Key and Client ID from Google Cloud Console
        // Ye keys aapke Google Cloud Console se aayenge, Drive API enable honi chahiye.
        const GOOGLE_API_KEY = "YOUR_GOOGLE_API_KEY"; // Replace with your actual API Key
        const GOOGLE_CLIENT_ID = "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"; // Replace with your actual Client ID

        let isAuthenticated = false;
        const authenticateFirebase = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    isAuthenticated = true;
                    console.log("Admin Panel: Signed in with custom token.");

                msg(`Authentication failed: ${error.message}. Please check Firebase config & authorized domains.`, 'danger');
                isAuthenticated = false;
            }
        };

        const msg = (text, type = 'success') => {
            const alertsDiv = document.getElementById('alerts');
            const el = document.createElement('div');
            el.className = `alert alert-${type} fade show`;
            el.textContent = text;
            alertsDiv.append(el);
            setTimeout(() => {
                el.classList.remove('show');
                el.classList.add('fade');
                el.addEventListener('transitionend', () => el.remove(), { once: true });
            }, 3000);
        };

        const showConfirm = (message) => {
            return new Promise((resolve) => {
                const modalOverlay = document.getElementById('customConfirmModal');
                const modalMessage = document.getElementById('customConfirmMessage');
                const okButton = document.getElementById('customConfirmOK');
                const cancelButton = document.getElementById('customConfirmCancel');

                modalMessage.textContent = message;
                modalOverlay.classList.add('active');

                const handleConfirm = () => {
                    modalOverlay.classList.remove('active');
                    okButton.removeEventListener('click', handleConfirm);
                    cancelButton.removeEventListener('click', handleCancel);
                    resolve(true);
                };

                const handleCancel = () => {
                    modalOverlay.classList.remove('active');
                    okButton.removeEventListener('click', handleConfirm);
                    cancelButton.removeEventListener('click', handleCancel);
                    resolve(false);
                };

                okButton.addEventListener('click', handleConfirm);
                cancelButton.addEventListener('click', handleCancel);
            });
        };

        const showLoading = (message = "Processing...") => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.querySelector('.loading-message').textContent = message;
            loadingOverlay.classList.add('active');
        };

        const hideLoading = () => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.remove('active');
        };

        // --- Site Configuration (Global Links & Assets) Management ---
        const loadSiteConfig = () => {
            const configRef = dbRef(db, 'siteConfig');
            onValue(configRef, (snapshot) => {
                const config = snapshot.val() || {};
                document.querySelectorAll('.site-config-input').forEach(input => {
                    const key = input.dataset.key;
                    if (config.hasOwnProperty(key) && config[key] !== null) {
                        input.value = config[key];
                    }
                });
            }, (error) => {
                msg(`Error loading site config: ${error.message}`, 'danger');
            });
        };

        const setupSiteConfigEvents = () => {
            document.querySelectorAll('.site-config-input').forEach(input => {
                if (!input.dataset.listenerAdded) {
                    input.addEventListener('change', async (e) => {
                        const key = e.target.dataset.key;
                        const value = e.target.value.trim();
                        try {
                            showLoading('Updating site config...');
                            await update(dbRef(db, `siteConfig`), { [key]: value });
                            msg(`${key} updated!`, 'info');
                        } catch (error) {
                            msg(`Error updating ${key}: ${error.message}`, 'danger');
                        } finally {
                            hideLoading();
                        }
                    });
                    input.dataset.listenerAdded = 'true';
                }
            });
        };

        // --- Google Drive API Integration Functions ---
        let gapiClientInitialized = false;

        async function initGapiClient() {
            if (gapiClientInitialized) return;
            try {
                // Ensure gapi client library is loaded
                await new Promise(resolve => gapi.load('client:auth2', resolve));
                
                await gapi.client.init({
                    apiKey: GOOGLE_API_KEY,
                    clientId: GOOGLE_CLIENT_ID,
                    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
                    scope: 'https://www.googleapis.com/auth/drive.readonly' 
                });
                gapiClientInitialized = true;
                console.log('gapi.client initialized for Drive API.');
            } catch (error) {
                console.error('Error initializing gapi.client for Drive API:', error);
                msg(`Failed to initialize Google Drive API: ${error.message}. Please check your API Key, Client ID, and enabled Drive API.`, 'danger');
                throw error; // Propagate the error so calling functions can catch it
            }
        }

        async function fetchDriveFolderContents(folderId) {
            if (!folderId) return [];

            try {
                await initGapiClient(); // Ensure gapi client is initialized

                let allFiles = [];
                let pageToken = null;
                do {
                    const response = await gapi.client.drive.files.list({
                        'q': `'${folderId}' in parents and trashed = false`,
                        'fields': 'nextPageToken, files(id, name, mimeType, webContentLink, webViewLink, exportLinks)',
                        'pageSize': 100, 
                        'pageToken': pageToken
                    });

                    const files = response.result.files;
                    if (files && files.length > 0) {
                        for (const file of files) {
                            let type = 'file';
                            let url = file.webViewLink; // Default view link

                            if (file.mimeType === 'application/vnd.google-apps.folder') {
                                type = 'folder';
                                // For folders, we'll just store their ID and name to represent them as modules
                                url = file.webViewLink; // Link to view folder in Drive
                            } else if (file.mimeType.startsWith('video/')) {
                                type = 'video';
                                url = `https://drive.google.com/embed?id=${file.id}`; // Embed link for videos
                            } else if (file.mimeType === 'application/pdf') {
                                type = 'pdf';
                                url = file.exportLinks?.['application/pdf'] || file.webContentLink || file.webViewLink; // Direct link or export link
                            } else if (file.mimeType.startsWith('image/')) {
                                type = 'image';
                                url = file.webContentLink || file.webViewLink;
                            } else if (file.mimeType.includes('zip') || file.mimeType.includes('rar') || file.mimeType.includes('tar')) {
                                type = 'archive';
                                url = file.webContentLink || file.webViewLink; // Link to download/view archive
                            } else if (file.mimeType.includes('application/octet-stream') || !file.mimeType) {
                                type = 'gem'; // For miscellaneous/unidentified files
                                url = file.webContentLink || file.webViewLink;
                            }
                            
                            // Ensure url is defined, fallback to webViewLink if webContentLink/exportLinks are missing
                            if (!url) url = file.webViewLink;

                            allFiles.push({
                                id: file.id,
                                name: file.name,
                                type: type,
                                mimeType: file.mimeType,
                                url: url 
                            });
                        }
                    }
                    pageToken = response.result.nextPageToken;
                } while (pageToken);

                return allFiles;

            } catch (error) {
                console.error("Error fetching Google Drive folder contents:", error);
                msg(`Error fetching Google Drive contents: ${error.message}. Check folder ID and sharing permissions.`, 'danger');
                throw error; 
            }
        }


        // --- How to Use App Videos Management ---
        const loadHowToUseVideos = () => {
            const videosRef = dbRef(db, 'siteConfig/howToUseVideos');
            onValue(videosRef, (snapshot) => {
                const videos = snapshot.val() || {};
                const listContainer = document.getElementById('howToUseVideosList');
                listContainer.innerHTML = '';

                if (Object.keys(videos).length === 0) {
                    listContainer.innerHTML = '<p class="text-muted fst-italic">No videos added yet.</p>';
                    return;
                }

                Object.entries(videos).forEach(([videoId, video]) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'how-to-use-video-item';
                    videoItem.innerHTML = `
                        <div>
                            <strong>Title:</strong> <span contenteditable="true" data-id="${videoId}" data-field="title" class="video-title">${video.title || 'Untitled Video'}</span><br>
                            <strong>URL:</strong> <a href="${video.url}" target="_blank">${video.url || 'No URL'}</a><br>
                            <strong>Description:</strong> <span contenteditable="true" data-id="${videoId}" data-field="description" class="video-description">${video.description || 'No description'}</span>
                        </div>
                        <div class="video-controls">
                            <button class="btn btn-sm btn-info edit-how-to-use-video" data-id="${videoId}">Edit URL</button>
                            <button class="btn btn-sm btn-danger delete-how-to-use-video" data-id="${videoId}">Delete</button>
                        </div>
                    `;
                    listContainer.appendChild(videoItem);

                    videoItem.querySelector('.video-title').addEventListener('blur', (e) => updateHowToUseVideo(videoId, 'title', e.target.textContent));
                    videoItem.querySelector('.video-description').addEventListener('blur', (e) => updateHowToUseVideo(videoId, 'description', e.target.textContent));
                    
                    videoItem.querySelector('.edit-how-to-use-video').addEventListener('click', () => {
                        const newUrl = prompt('Enter new video URL:', video.url);
                        if (newUrl !== null) { 
                             updateHowToUseVideo(videoId, 'url', newUrl.trim());
                        }
                    });
                    videoItem.querySelector('.delete-how-to-use-video').addEventListener('click', () => deleteHowToUseVideo(videoId));

        // Load and display categories

        const renderCategories = (cats) => {

        const setupCategoryEvents = (card, catId, currentImageUrl) => {
            const nameEl = card.querySelector('.cat-name');
            nameEl.addEventListener('blur', async () => {

            });

            card.querySelector('.add-batch').onclick = async () => {
                if (!isAuthenticated) { msg('Please authenticate first!', 'danger'); return; }

                const batchTypeChoice = await showConfirm('Is this a Google Drive Content batch? (OK for Drive, Cancel for Regular Modules/Lectures)');
                let title = prompt('Enter Batch title:');
                if (!title) { msg('Batch title is required!', 'warning'); return; }
                
                const thumbnailUrl = prompt('Enter Thumbnail URL (e.g., https://via.placeholder.com/150):');
                if (!thumbnailUrl) { msg('Thumbnail URL is required!', 'warning'); return; }

                const description = prompt('Enter Batch description (max 100 words):');
                if (!description) { msg('Batch description is required!', 'warning'); return; }
                if (description.split(/\s+/).length > 100) { msg('Description exceeds 100 words! Please re-enter.', 'warning'); return; }

                let isContentDirectLink = batchTypeChoice;
                let googleDriveFolderId = null;
                let driveContent = null;
                let modules = null; // Initialize modules to null

                if (isContentDirectLink) {
                    googleDriveFolderId = prompt('Enter Google Drive Folder ID:');
                    if (!googleDriveFolderId) {
                        msg('Google Drive Folder ID is required for this batch type! Batch not added.', 'warning');
                        return; 
                    }

                    showLoading('Fetching Drive contents...');
                    try {
                        driveContent = await fetchDriveFolderContents(googleDriveFolderId);
                        if (!driveContent || driveContent.length === 0) {
                            msg('Failed to fetch Drive contents or folder is empty. Batch not added. Check folder ID or permissions.', 'danger');
                            return; 
                        }

                        // NEW LOGIC: Check for sub-folders to create modules or a single 'Access Here' module
                        const foldersInDrive = driveContent.filter(item => item.type === 'folder');
                        
                        if (foldersInDrive.length > 0) {
                            // If there are sub-folders, create modules for each
                            modules = {};
                            foldersInDrive.forEach(folder => {
                                // Assign a unique ID for the module
                                const moduleId = push(dbRef(db, 'dummy')).key; // Generate a unique key
                                modules[moduleId] = {
                                    name: folder.name,
                                    driveId: folder.id, // Store the Drive ID of the sub-folder
                                    driveContents: driveContent.filter(item => item.parents && item.parents.includes(folder.id)) // This needs recursive fetch in fetchDriveFolderContents or a flat structure with parent IDs
                                    // Simpler: currently fetchDriveFolderContents only gets direct children.
                                    // If you want nested modules, fetchDriveFolderContents needs to be recursive and store parent IDs.
                                    // For now, let's assume direct children of the main folder for 'modules' if they are folders.
                                    // Or, more robustly, fetch contents for each sub-folder directly here if deep nesting is needed.
                                    // For this iteration, if a top-level item is a folder, its name becomes a module.
                                    // Its content is NOT automatically fetched into 'lectures' here.
                                    // The website would need to know to fetch the sub-folder's content when that module is clicked.
                                    // This requires a new design for drive-based modules, let's simplify for now:
                                    // If a main Drive folder has sub-folders, each sub-folder name becomes a module.
                                    // Clicking THAT module would then show its contents (via a new website function like showDriveFolderContentAsLessons).
                                };
                            });
                            // For simplicity, we won't automatically fetch deep nested content into firebase 'modules' right away.
                            // The 'modules' will just be pointers to Drive folders.
                            driveContent = null; // Clear main driveContent if we are using modules
                        } else {
                            // If no sub-folders, create a single 'Access Here' module
                            modules = {};
                            const moduleId = push(dbRef(db, 'dummy')).key; // Generate a unique key
                            modules[moduleId] = {
                                name: `${title} Content`, // Module name same as batch title + " Content"
                                isAutoGenerated: true,
                                driveContents: driveContent // Store all fetched drive content here for this single module
                            };
                            driveContent = null; // Clear main driveContent if moved to module
                        }

                        msg('Drive contents fetched and structured!', 'success');
                    } catch (err) {
                        console.error('Error fetching Drive content on add:', err);
                        msg(`Error fetching Drive content: ${err.message}. Batch not added. Check browser console.`, 'danger');
                        return; 
                    } finally {
                        hideLoading();
                    }
                }

                let originalPrice = null;
                let discountedPrice = null;
                let isFree = false;

                if (!isContentDirectLink) { 
                    originalPrice = prompt('Enter Original Price (e.g., 999 or leave empty if free):');
                    discountedPrice = prompt('Enter Discounted Price (e.g., 499 or 0 for FREE):');
                    
                    originalPrice = originalPrice ? parseFloat(originalPrice) : null;
                    discountedPrice = discountedPrice ? parseFloat(discountedPrice) : null;
                    isFree = (discountedPrice === 0) || (originalPrice === null && discountedPrice === null);

                        isFree: isFree, 
                        isNew: true, 
                        isContentDirectLink: isContentDirectLink, 
                        googleDriveFolderId: isContentDirectLink ? googleDriveFolderId : null, 
                        // driveContent is now only used if there are NO sub-folders and no modules are created
                        // If modules are created, driveContents will be inside the module.
                        driveContent: driveContent, // This will be null if modules were generated
                        modules: modules // Pass the generated modules here

                    msg('Batch added successfully!', 'success');

                    msg(`Error adding batch: ${error.message}`, 'danger');
                } finally {
                    hideLoading();
                }
            };

            const batchesListContainer = card.querySelector(`#batches-list-${catId}`);
            onValue(dbRef(db, `categories/${catId}/batches`), snapshot => {
                batchesListContainer.innerHTML = '';
                const batchData = snapshot.val() || {};
                if (Object.keys(batchData).length === 0) {
                    batchesListContainer.innerHTML = '<p class="text-muted fst-italic">No batches in this category.</p>';

                Object.entries(batchData).forEach(([bId, batch]) => {

                    batchesListContainer.append(item);
                });

                msg(`Error loading batches: ${error.message}`, 'danger');

        const createBatchItem = (catId, bId, batch) => {
            const div = document.createElement('div');
            div.className = 'card mb-2 bg-light';
            
            const displayPrice = (batch.isFree || (batch.originalPrice === null && batch.discountedPrice === null)) ?
                                 '<span class="fw-bold text-success">FREE</span>' :
                                 (batch.discountedPrice !== null ? `₹${batch.discountedPrice}` : (batch.originalPrice !== null ? `₹${batch.originalPrice}` : 'Price N/A'));
            const originalPriceStrikethrough = (batch.originalPrice !== null && batch.discountedPrice !== null && batch.discountedPrice < batch.originalPrice) ? `<s class="text-muted ms-2">₹${batch.originalPrice}</s>` : '';
            
            // Determine initial display state for sections based on batch properties
            const normalContentSectionDisplay = (!batch.isContentDirectLink) ? 'block' : 'none';
            const googleDriveSectionDisplay = (batch.isContentDirectLink) ? 'block' : 'none';

            let dynamicContentHtml = '';
            if (batch.isContentDirectLink) {
                let driveContentPreviewHtml = '<p class="text-muted fst-italic">No Drive contents fetched yet or folder ID invalid.</p>';
                
                // Prioritize displaying driveContents from the first auto-generated module if available
                let driveContentToPreview = [];
                if (batch.modules && Object.keys(batch.modules).length > 0) {
                    const firstModuleId = Object.keys(batch.modules)[0];
                    if (batch.modules[firstModuleId].driveContents) {
                        driveContentToPreview = batch.modules[firstModuleId].driveContents;
                    }
                } else if (batch.driveContent) { // Fallback to batch.driveContent if no modules were auto-generated (e.g., old batch format)
                    driveContentToPreview = batch.driveContent;
                }

                if (driveContentToPreview && driveContentToPreview.length > 0) {
                    const driveContentArray = Array.isArray(driveContentToPreview) 
                                              ? driveContentToPreview 
                                              : Object.values(driveContentToPreview); // Ensure array

                    driveContentPreviewHtml = '<ul class="list-unstyled mt-2 drive-content-preview-list">';
                    const sortedContents = driveContentArray.sort((a, b) => {
                        if (a.type === 'folder' && b.type !== 'folder') return -1;
                        if (a.type !== 'folder' && b.type === 'folder') return 1;
                        return (a.name || '').localeCompare(b.name || '');
                    });
                    sortedContents.forEach((item, index) => {
                        let itemIcon = '';
                        let itemColor = '';
                        if (item.type === 'folder') { itemIcon = 'fas fa-folder'; itemColor = 'text-info'; }
                        else if (item.type === 'video') { itemIcon = 'fas fa-video'; itemColor = 'text-primary'; }
                        else if (item.type === 'pdf') { itemIcon = 'fas fa-file-pdf'; itemColor = 'text-danger'; }
                        else if (item.type === 'archive') { itemIcon = 'fas fa-file-archive'; itemColor = 'text-warning'; }
                        else if (item.type === 'gem') { itemIcon = 'fas fa-gem'; itemColor = 'text-secondary'; }
                        else { itemIcon = 'fas fa-file'; itemColor = 'text-secondary'; }

                        driveContentPreviewHtml += `
                            <li class="drive-content-list-item">
                                <i class="${itemIcon} ${itemColor}"></i>
                                <span contenteditable="true" data-cat="${catId}" data-bid="${bId}" data-idx="${index}" data-field="name" class="drive-content-name-editable">${item.name || 'Untitled'}</span>
                                <input type="url" contenteditable="true" data-cat="${catId}" data-bid="${bId}" data-idx="${index}" data-field="url" class="form-control form-control-sm ms-2 drive-content-url-editable" value="${item.url || ''}" placeholder="URL">
                                <button class="btn btn-sm btn-danger ms-2 delete-drive-content-item" data-cat="${catId}" data-bid="${bId}" data-idx="${index}">Delete</button>
                            </li>`;

                }

                dynamicContentHtml = `

                            ${driveContentPreviewHtml}

                        </div>
                    </div>
                `;
            } 
            
            // This section will contain either Modules or Telegram Link, and is hidden if it's a Drive content batch
            dynamicContentHtml += `
                <div id="normalContentSection-${bId}" style="display: ${normalContentSectionDisplay};">
                    ${!batch.isContentDirectLink && batch.isFree ?
                    `
                        <h6 class="mb-2 text-muted">Modules:</h6>
                        <button class="btn btn-sm btn-success add-module mb-2" data-cat="${catId}" data-bid="${bId}">+ Add Module</button>
                        <div class="modules-list" id="modules-list-${bId}"></div>
                    ` : 
                    !batch.isContentDirectLink && !batch.isFree ?
                    `
                        <div class="mb-3">
                            <label for="telegramCourseLink-${bId}-input" class="form-label">Telegram Course Link:</label>
                            <input type="url" class="form-control form-control-sm telegram-course-link" id="telegramCourseLink-${bId}-input" data-cat="${catId}" data-bid="${bId}" value="${batch.telegramCourseLink || ''}" placeholder="e.g., https://t.me/course_link">
                        </div>
                    ` : ''}
                </div>
            `;
            div.innerHTML = `
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <img src="${batch.thumbnail}" alt="Thumbnail" width="60" height="40" class="thumbnail-preview" onerror="this.onerror=null;this.src='https://via.placeholder.com/60x40/cccccc/333333?text=NoImg';"/>
                        <input class="form-control form-control-sm batch-title flex-grow-1 me-2" data-cat="${catId}" data-bid="${bId}" value="${batch.title}">
                        <button class="btn btn-sm btn-danger delete-batch" data-cat="${catId}" data-bid="${bId}">Delete</button>
                    </div>
                    <div class="mb-2">
                        <label for="batchDescription-${bId}" class="form-label">Description (max 100 words)</label>
                        <textarea class="form-control form-control-sm batch-description" id="batchDescription-${bId}" data-cat="${catId}" data-bid="${bId}">${batch.description || ''}</textarea>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label for="batchOriginalPrice-${bId}" class="form-label">Original Price</label>
                            <input type="number" class="form-control form-control-sm batch-original-price" id="batchOriginalPrice-${bId}" data-cat="${catId}" data-bid="${bId}" value="${batch.originalPrice !== null ? batch.originalPrice : ''}" placeholder="e.g., 999">
                        </div>
                        <div class="col">
                            <label for="batchDiscountedPrice-${bId}" class="form-label">Discounted Price</label>
                            <input type="number" class="form-control form-control-sm batch-discounted-price" id="batchDiscountedPrice-${bId}" data-cat="${catId}" data-bid="${bId}" value="${batch.discountedPrice !== null ? batch.discountedPrice : ''}" placeholder="e.g., 499 (0 for FREE)">

                        <label class="form-check-label" for="isFreeSwitch-${bId}">Mark as FREE</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input batch-is-completed" type="checkbox" role="switch" id="isCompletedSwitch-${bId}" data-cat="${catId}" data-bid="${bId}" ${batch.isCompleted ? 'checked' : ''}>
                        <label class="form-check-label" for="isCompletedSwitch-${bId}">Mark as Completed</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input batch-is-content-direct-link" type="checkbox" role="switch" id="isContentDirectLinkSwitch-${bId}" data-cat="${catId}" data-bid="${bId}" ${batch.isContentDirectLink ? 'checked' : ''}>
                        <label class="form-check-label" for="isContentDirectLinkSwitch-${bId}">Is Google Drive Content?</label>
                    </div>
                    
                    <div class="text-end fw-bold mb-3">
                        Current Price: ${displayPrice} ${originalPriceStrikethrough}
                    </div>
                    ${dynamicContentHtml}
                </div>`;
            setupBatchItemEvents(div, batch);
            return div;
        };

        const setupBatchItemEvents = (div, batch) => {
            const batchTitleInput = div.querySelector('.batch-title');
            const batchDescriptionInput = div.querySelector('.batch-description');
            const batchOriginalPriceInput = div.querySelector('.batch-original-price');
            const batchDiscountedPriceInput = div.querySelector('.batch-discounted-price');
            const batchIsFreeSwitch = div.querySelector('.batch-is-free');
            const batchIsCompletedSwitch = div.querySelector('.batch-is-completed');
            const batchIsContentDirectLinkSwitch = div.querySelector('.batch-is-content-direct-link');
            const googleDriveFolderIdInput = div.querySelector('.google-drive-folder-id');
            const normalContentSection = div.querySelector(`#normalContentSection-${batch.id}`);
            const googleDriveFolderIdContainer = div.querySelector('.google-drive-folder-id-container');
            const driveContentPreviewContainer = div.querySelector('.drive-content-preview');

            const { cat, bid } = batchTitleInput.dataset;

            batchTitleInput.addEventListener('change', async e => {
                await update(dbRef(db, `categories/${cat}/batches/${bid}`), { title: e.target.value });
                msg('Batch title updated', 'info');
            });

            batchDescriptionInput.addEventListener('change', async e => {
                if (e.target.value.split(/\s+/).length > 100) {
                    msg('Description exceeds 100 words! Changes not saved.', 'warning');
                    return;
                }
                await update(dbRef(db, `categories/${cat}/batches/${bid}`), { description: e.target.value });
                msg('Batch description updated', 'info');
            });

            batchOriginalPriceInput.addEventListener('change', async e => {
                await update(dbRef(db, `categories/${cat}/batches/${bid}`), { originalPrice: parseFloat(e.target.value) || null });
                msg('Batch original price updated', 'info');
            });

            batchDiscountedPriceInput.addEventListener('change', async e => {
                const newDiscountedPrice = parseFloat(e.target.value);
                const isFree = newDiscountedPrice === 0;
                await update(dbRef(db, `categories/${cat}/batches/${bid}`), { 
                    discountedPrice: newDiscountedPrice || null,
                    isFree: isFree
                });
                if (batchIsFreeSwitch) batchIsFreeSwitch.checked = isFree; 
                msg('Batch discounted price updated', 'info');
            });

            if (batchIsFreeSwitch) {
                batchIsFreeSwitch.addEventListener('change', async e => {
                    const isFree = e.target.checked;
                    let updateData = { isFree: isFree };
                    if (isFree) {
                        updateData.discountedPrice = 0;
                        if (batchDiscountedPriceInput) batchDiscountedPriceInput.value = '0';
                        msg('Batch marked as FREE', 'info');
                    } else {
                        if (batchDiscountedPriceInput && parseFloat(batchDiscountedPriceInput.value) === 0) {
                            updateData.discountedPrice = null;
                            batchDiscountedPriceInput.value = '';
                        }
                        msg('Batch FREE status updated', 'info');
                    }
                    await update(dbRef(db, `categories/${cat}/batches/${bid}`), updateData);
                });
            }

            if (batchIsCompletedSwitch) {
                batchIsCompletedSwitch.addEventListener('change', async e => {
                    await update(dbRef(db, `categories/${cat}/batches/${bid}`), { isCompleted: e.target.checked });
                    msg('Batch completion status updated', 'info');
                });
            }

            if (batchIsContentDirectLinkSwitch) {
                batchIsContentDirectLinkSwitch.addEventListener('change', async e => {
                    const isDirectLink = e.target.checked;
                    const batchDataRef = dbRef(db, `categories/${cat}/batches/${bid}`);

                    let updateData = { isContentDirectLink: isDirectLink };
                    
                    if (isDirectLink) {
                        updateData.isFree = true; // Mark as free if direct link
                        updateData.discountedPrice = 0;
                        updateData.modules = null; // Clear modules when switching to direct link
                        updateData.driveContent = null; // Also clear top-level driveContent
                        
                        if (batchIsFreeSwitch) batchIsFreeSwitch.checked = true;
                        if (batchDiscountedPriceInput) batchDiscountedPriceInput.value = '0';
                        
                        if (googleDriveFolderIdContainer) googleDriveFolderIdContainer.style.display = 'block';
                        if (normalContentSection) normalContentSection.style.display = 'none';

                        msg('Batch set to Google Drive Content. Modules will be disabled.', 'info');
                    } else {
                        updateData.googleDriveFolderId = null;
                        updateData.driveContent = null;
                        updateData.modules = null; // Clear any auto-generated modules when turning off direct link
                        
                        if (googleDriveFolderIdContainer) googleDriveFolderIdContainer.style.display = 'none';
                        if (normalContentSection) normalContentSection.style.display = 'block';

                        msg('Batch set to Regular Modules/Lectures. Google Drive content will be cleared.', 'info');
                    }
                    await update(batchDataRef, updateData);
                    loadCategories(); // Reload to ensure full UI update
                });
            }

            if (googleDriveFolderIdInput) {
                const reFetchDriveContent = async () => {
                    const newFolderId = googleDriveFolderIdInput.value.trim();
                    const batchDataRef = dbRef(db, `categories/${cat}/batches/${bid}`);

                    if (!newFolderId) {
                        msg('Google Drive Folder ID is empty. Cannot re-fetch.', 'warning');
                        await update(batchDataRef, { googleDriveFolderId: null, driveContent: null, modules: null });
                        loadCategories();
                        return;
                    }

                    showLoading('Fetching Drive contents...');
                    try {
                        const fetchedDriveContent = await fetchDriveFolderContents(newFolderId);
                        if (!fetchedDriveContent || fetchedDriveContent.length === 0) {
                            msg('Failed to fetch Drive contents or folder is empty. Check folder ID or permissions.', 'danger');
                            await update(batchDataRef, { googleDriveFolderId: newFolderId, driveContent: null, modules: null });
                            loadCategories();
                            return;
                        }

                        const foldersInDrive = fetchedDriveContent.filter(item => item.type === 'folder');
                        let modulesToSave = null;
                        let topLevelDriveContentToSave = null;

                        if (foldersInDrive.length > 0) {
                            // If there are sub-folders, create modules for each
                            modulesToSave = {};
                            for (const folder of foldersInDrive) {
                                const moduleId = push(dbRef(db, 'dummy')).key; // Generate unique key
                                // For simplicity, we just create a module entry.
                                // The website will need to fetch content of this sub-folder when user clicks it.
                                modulesToSave[moduleId] = {
                                    name: folder.name,
                                    driveId: folder.id,
                                    // No 'driveContents' here, as we assume website fetches on module click
                                    isDriveModule: true // Flag for website
                                };
                            }
                            topLevelDriveContentToSave = null; // No top-level driveContent if modules are generated
                        } else {
                            // If no sub-folders, create a single 'Access Here' auto-generated module
                            modulesToSave = {};
                            const moduleId = push(dbRef(db, 'dummy')).key;
                            modulesToSave[moduleId] = {
                                name: `${batch.title} Content`, // Module name same as batch title + " Content"
                                isAutoGenerated: true,
                                driveContents: fetchedDriveContent // Store all fetched drive content here for this single module
                            };
                            topLevelDriveContentToSave = null; // No top-level driveContent if modules are generated
                        }

                        await update(batchDataRef, { 
                            googleDriveFolderId: newFolderId,
                            driveContent: topLevelDriveContentToSave, // Will be null if modules created
                            modules: modulesToSave // Update with new module structure
                        });
                        msg('Google Drive folder ID and content re-fetched and updated!', 'success');
                        loadCategories(); // Reload to refresh UI with new content structure
                    } catch (error) {
                        msg(`Error re-fetching Drive contents: ${error.message}`, 'danger');
                        await update(batchDataRef, { googleDriveFolderId: newFolderId, driveContent: null, modules: null });
                        loadCategories();
                    } finally {
                        hideLoading();
                    }
                };

                googleDriveFolderIdInput.addEventListener('change', reFetchDriveContent);
                const reFetchButton = div.querySelector('.re-fetch-drive-content');
                if (reFetchButton) {
                    reFetchButton.addEventListener('click', reFetchDriveContent);
                }

                // Setup listeners for editing drive content items (name and URL)
                div.querySelectorAll('.drive-content-name-editable').forEach(span => {
                    span.addEventListener('blur', async (e) => {
                        const itemIndex = parseInt(e.target.dataset.idx);
                        const newName = e.target.textContent.trim();
                        // Determine which structure to update (batch.driveContent or batch.modules[moduleId].driveContents)
                        await updateDriveContentItem(cat, bid, itemIndex, 'name', newName, batch);
                        msg('Drive content item name updated!', 'info');
                    });
                });
                div.querySelectorAll('.drive-content-url-editable').forEach(input => {
                    input.addEventListener('change', async (e) => {
                        const itemIndex = parseInt(e.target.dataset.idx);
                        const newUrl = e.target.value.trim();
                        await updateDriveContentItem(cat, bid, itemIndex, 'url', newUrl, batch);
                        msg('Drive content item URL updated!', 'info');
                    });
                });
                div.querySelectorAll('.delete-drive-content-item').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const itemIndex = parseInt(e.target.dataset.idx);
                        const confirmDelete = await showConfirm('Are you sure you want to delete this Drive content item?');
                        if (confirmDelete) {
                            await deleteDriveContentItem(cat, bid, itemIndex, batch);
                            msg('Drive content item deleted!', 'danger');
                        }
                    });
                });
            }

            const telegramCourseLinkInput = div.querySelector('.telegram-course-link');
            if (telegramCourseLinkInput) {
                telegramCourseLinkInput.addEventListener('change', async e => {
                    await update(dbRef(db, `categories/${cat}/batches/${bid}`), { telegramCourseLink: e.target.value.trim() });
                    msg('Telegram Course Link updated', 'info');
                });
            }

            div.querySelector('.delete-batch').addEventListener('click', async () => {
                const confirmDelete = await showConfirm('Are you sure you want to delete this batch and all its modules/lectures/drive content?');
                if (confirmDelete) {
                    showLoading('Deleting batch and content...');
                    try {
                        await remove(dbRef(db, `categories/${cat}/batches/${bid}`));
                        msg('Batch deleted!', 'danger');
                    } catch (error) {
                        msg(`Error deleting batch: ${error.message}`, 'danger');
                    } finally {
                        hideLoading();
                    }
                }
            });

            const addModuleButton = div.querySelector('.add-module');
            if (addModuleButton) {
                addModuleButton.addEventListener('click', async () => {
                    if (!isAuthenticated) { msg('Please authenticate first!', 'danger'); return; }
                    const moduleName = prompt('Enter Module Name:');
                    if (!moduleName) { msg('Module name is required!', 'warning'); return; }

                    showLoading('Adding module...');
                    try {
                        const newRef = push(dbRef(db, `categories/${cat}/batches/${bid}/modules`));
                        await set(newRef, { name: moduleName });
                        msg('Module added successfully!', 'success');
                    } catch (error) {
                        msg(`Error adding module: ${error.message}`, 'danger');
                    } finally {
                        hideLoading();
                    }
                });
            }

            const modulesListContainer = div.querySelector(`#modules-list-${bid}`);
            if (modulesListContainer) {
                onValue(dbRef(db, `categories/${cat}/batches/${bid}/modules`), snapshot => {
                    modulesListContainer.innerHTML = '';
                    const moduleData = snapshot.val() || {};
                    if (Object.keys(moduleData).length === 0) {
                        modulesListContainer.innerHTML = '<p class="text-muted fst-italic">No modules in this batch.</p>';
                    }
                    Object.entries(moduleData).forEach(([mId, module]) => {
                        const item = createModuleItem(cat, bid, mId, module);
                        modulesListContainer.append(item);
                    });
                }, (error) => {
                    msg(`Error loading modules: ${error.message}`, 'danger');
                });
            }
        };

        // Helper functions for editing/deleting drive content items
        const updateDriveContentItem = async (catId, bid, itemIndex, field, value, batch) => {
            const batchDataRef = dbRef(db, `categories/${catId}/batches/${bid}`);
            let driveContentArray = [];

            // Determine where the drive content is stored (top-level or inside a module)
            let targetPath = '';
            if (batch.modules && Object.keys(batch.modules).length > 0) {
                const firstModuleId = Object.keys(batch.modules)[0];
                if (batch.modules[firstModuleId].driveContents) {
                    driveContentArray = Array.isArray(batch.modules[firstModuleId].driveContents) 
                                        ? [...batch.modules[firstModuleId].driveContents] 
                                        : Object.values(batch.modules[firstModuleId].driveContents);
                    targetPath = `modules/${firstModuleId}/driveContents`;
                }
            } else if (batch.driveContent) {
                driveContentArray = Array.isArray(batch.driveContent) 
                                    ? [...batch.driveContent] 
                                    : Object.values(batch.driveContent);
                targetPath = 'driveContent';
            }

            if (driveContentArray[itemIndex]) {
                driveContentArray[itemIndex][field] = value;
                showLoading('Updating Drive content item...');
                try {
                    await update(batchDataRef, { [targetPath]: driveContentArray });
                } catch (error) {
                    msg(`Error updating Drive content item: ${error.message}`, 'danger');
                } finally {
                    hideLoading();
                    loadCategories(); // Reload to ensure data consistency in UI
                }
            }
        };

        const deleteDriveContentItem = async (catId, bid, itemIndex, batch) => {
            const batchDataRef = dbRef(db, `categories/${catId}/batches/${bid}`);
            let driveContentArray = [];
            let targetPath = '';

            if (batch.modules && Object.keys(batch.modules).length > 0) {
                const firstModuleId = Object.keys(batch.modules)[0];
                if (batch.modules[firstModuleId].driveContents) {
                    driveContentArray = Array.isArray(batch.modules[firstModuleId].driveContents) 
                                        ? [...batch.modules[firstModuleId].driveContents] 
                                        : Object.values(batch.modules[firstModuleId].driveContents);
                    targetPath = `modules/${firstModuleId}/driveContents`;
                }
            } else if (batch.driveContent) {
                driveContentArray = Array.isArray(batch.driveContent) 
                                    ? [...batch.driveContent] 
                                    : Object.values(batch.driveContent);
                targetPath = 'driveContent';
            }

            if (driveContentArray[itemIndex]) {
                driveContentArray.splice(itemIndex, 1); // Remove the item
                showLoading('Deleting Drive content item...');
                try {
                    await update(batchDataRef, { [targetPath]: driveContentArray });
                } catch (error) {
                    msg(`Error deleting Drive content item: ${error.message}`, 'danger');
                } finally {
                    hideLoading();
                    loadCategories(); // Reload to refresh UI
                }
            }
        };


        const createModuleItem = (catId, bId, mId, module) => {
            const div = document.createElement('div');
            div.className = 'card mb-2 ms-3 bg-light';
            div.innerHTML = `
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <input class="form-control form-control-sm module-name flex-grow-1 me-2" data-cat="${catId}" data-bid="${bId}" data-mid="${mId}" value="${module.name}">
                        <button class="btn btn-sm btn-danger delete-module" data-cat="${catId}" data-bid="${bId}" data-mid="${mId}">Delete</button>
                    </div>
                    ${module.isDriveModule ? 
                        `<div class="text-muted fst-italic">This module represents a Google Drive folder. Its content is dynamically loaded on the website.</div>` :
                        `<h6 class="mb-2 text-muted">Lectures:</h6>
                         <button class="btn btn-sm btn-info add-lecture mb-2" data-cat="${catId}" data-bid="${bId}" data-mid="${mId}">+ Add Lecture</button>
                         <div class="lectures-list" id="lectures-list-${mId}"></div>`
                    }
                </div>`;
            setupModuleItemEvents(div, catId, bId, mId, module); // Pass module object
            return div;
        };

        const setupModuleItemEvents = (div, catId, bId, mId, module) => { // Accept module object
            const moduleNameInput = div.querySelector('.module-name');
            moduleNameInput.addEventListener('change', async e => {
                await update(dbRef(db, `categories/${catId}/batches/${bId}/modules/${mId}`), { name: e.target.value });
                msg('Module name updated', 'info');
            });

            div.querySelector('.delete-module').addEventListener('click', async () => {
                const confirmDelete = await showConfirm('Are you sure you want to delete this module and all its lectures?');
                if (confirmDelete) {
                    showLoading('Deleting module and lectures...');
                    try {
                        await remove(dbRef(db, `categories/${catId}/batches/${bId}/modules/${mId}`));
                        msg('Module and its lectures deleted!', 'danger');
                    } catch (error) {
                        msg(`Error deleting module: ${error.message}`, 'danger');
                    } finally {
                        hideLoading();
                    }
                }
            });

            const addLectureButton = div.querySelector('.add-lecture');
            if (addLectureButton) { // Only add listener if button exists (i.e., not a Drive module)
                addLectureButton.addEventListener('click', async () => {
                    if (!isAuthenticated) { msg('Please authenticate first!', 'danger'); return; }
                    const lectureTitle = prompt('Enter Lecture Title:');
                    if (!lectureTitle) { msg('Lecture title is required!', 'warning'); return; }
                    const videoUrl = prompt('Enter Video URL (YouTube or Google Drive):');
                    if (!videoUrl) { msg('Video URL is required!', 'warning'); return; }

                    showLoading('Adding lecture...');
                    try {
                        const newRef = push(dbRef(db, `categories/${catId}/batches/${bId}/modules/${mId}/lectures`));
                        await set(newRef, { title: lectureTitle, videoUrl: videoUrl });
                        msg('Lecture added successfully!', 'success');
                    } catch (error) {
                        msg(`Error adding lecture: ${error.message}`, 'danger');
                    } finally {
                        hideLoading();
                    }
                });
            }

            const lecturesListContainer = div.querySelector(`#lectures-list-${mId}`);
            if (lecturesListContainer) { // Only fetch lectures if it's not a Drive module
                onValue(dbRef(db, `categories/${catId}/batches/${bId}/modules/${mId}/lectures`), snapshot => {
                    lecturesListContainer.innerHTML = '';
                    const lectureData = snapshot.val() || {};
                    if (Object.keys(lectureData).length === 0) {
                        lecturesListContainer.innerHTML = '<p class="text-muted fst-italic">No lectures in this module.</p>';
                    }
                    Object.entries(lectureData).forEach(([lId, lecture]) => {
                        const item = createLectureItem(catId, bId, mId, lId, lecture);
                        lecturesListContainer.append(item);
                    });
                }, (error) => {
                    msg(`Error loading lectures: ${error.message}`, 'danger');
                });
            }
        };

        const createLectureItem = (catId, bId, mId, lId, lecture) => {
            const div = document.createElement('div');
            div.className = 'card mb-2 ms-4 bg-light';
            div.innerHTML = `
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <input class="form-control form-control-sm lecture-title flex-grow-1 me-2" data-cat="${catId}" data-bid="${bId}" data-mid="${mId}" data-lid="${lId}" value="${lecture.title}">
                        <button class="btn btn-sm btn-danger delete-lecture" data-cat="${catId}" data-bid="${bId}" data-mid="${mId}" data-lid="${lId}">Delete</button>
                    </div>
                    <div class="mt-2">
                        <label for="lectureVideoUrl-${lId}" class="form-label">Video URL:</label>
                        <input type="url" class="form-control form-control-sm lecture-video-url" id="lectureVideoUrl-${lId}" data-cat="${catId}" data-bid="${bId}" data-mid="${mId}" data-lid="${lId}" value="${lecture.videoUrl || ''}">
                    </div>
                </div>`;
            setupLectureItemEvents(div, catId, bId, mId, lId);
            return div;
        };

        const setupLectureItemEvents = (div, catId, bId, mId, lId) => {
            const lectureTitleInput = div.querySelector('.lecture-title');
            const lectureVideoUrlInput = div.querySelector('.lecture-video-url');

            lectureTitleInput.addEventListener('change', async e => {
                await update(dbRef(db, `categories/${catId}/batches/${bId}/modules/${mId}/lectures/${lId}`), { title: e.target.value });
                msg('Lecture title updated', 'info');
            });

            lectureVideoUrlInput.addEventListener('change', async e => {
                await update(dbRef(db, `categories/${catId}/batches/${bId}/modules/${mId}/lectures/${lId}`), { videoUrl: e.target.value });
                msg('Lecture video URL updated', 'info');
            });

            div.querySelector('.delete-lecture').addEventListener('click', async () => {
                const confirmDelete = await showConfirm('Are you sure you want to delete this lecture?');
                if (confirmDelete) {
                    showLoading('Deleting lecture...');
                    try {
                        await remove(dbRef(db, `categories/${catId}/batches/${bId}/modules/${mId}/lectures/${lId}`));
                        msg('Lecture deleted!', 'danger');
                    } catch (error) {
                        msg(`Error deleting lecture: ${error.message}`, 'danger');
                    } finally {
                        hideLoading();
                    }
                }
            });
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await authenticateFirebase();
            loadSiteConfig();
            setupSiteConfigEvents();
            loadHowToUseVideos();
            loadCategories();

            document.getElementById('addCategory').addEventListener('click', async () => {
                if (!isAuthenticated) { msg('Please authenticate first!', 'danger'); return; }
                const name = document.getElementById('categoryName').value.trim();
                const imageUrl = document.getElementById('categoryImageUrl').value.trim();
                if (!name) { msg('Category name is required!', 'warning'); return; }

                showLoading('Adding category...');
                try {
                    await push(dbRef(db, 'categories'), { name: name, imageUrl: imageUrl });
                    msg('Category added!', 'success');
                    document.getElementById('categoryName').value = '';
                    document.getElementById('categoryImageUrl').value = '';
                } catch (error) {
                    msg(`Error adding category: ${error.message}`, 'danger');
                } finally {
                    hideLoading();
                }
            });
        });
    </script>
</body>
</html>
